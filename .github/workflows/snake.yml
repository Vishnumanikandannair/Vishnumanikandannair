name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Vishnumanikandannair
          outputs: dist/github-contribution-grid-snake-dark.svg

      - name: Create output branch if it doesn't exist
        run: |
          git fetch origin output || true
          if ! git branch -r | grep origin/output; then
            git checkout --orphan output
            git reset --hard
            echo "Initializing output branch" > README.md
            git add README.md
            git commit -m "Init output branch"
            git push origin output
          fi

      - name: Commit and push to output branch
        run: |
          git checkout output
          cp dist/github-contribution-grid-snake-dark.svg .
          git add github-contribution-grid-snake-dark.svg
          git config user.nam
