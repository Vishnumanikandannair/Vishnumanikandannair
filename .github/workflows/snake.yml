name: Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Vishnumanikandannair
          outputs: dist/snake.svg

      - name: Create output branch if missing
        run: |
          git fetch origin output || true
          if ! git ls-remote --exit-code origin output > /dev/null 2>&1; then
            git checkout -b output
            git rm -rf . || true
            echo "ðŸ GitHub Contribution Snake Output Branch" > README.md
            git add README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Initialize output branch"
            git push origin output
          fi

      - name: Push snake to output branch
        run: |
          git checkout output
          cp dist/snake.svg .
          git add snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
