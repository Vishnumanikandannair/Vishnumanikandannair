name: Advanced Snake Generator üêç

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours instead of 12
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  SNAKE_USER: "Vishnumanikandannair"
  SNAKE_OUTPUT_DIR: dist

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable Cache (Speed Boost)
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: ${{ runner.os }}-snake-cache

      - name: Generate Multiple Snake Themes
        id: snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ env.SNAKE_USER }}
          outputs: |
            ${{ env.SNAKE_OUTPUT_DIR }}/snake-dark.svg?palette=github-dark&date_format=%b%20%d,%Y&speed=120
            ${{ env.SNAKE_OUTPUT_DIR }}/snake-light.svg?palette=github-light&speed=110
            ${{ env.SNAKE_OUTPUT_DIR }}/snake-ocean.svg?palette=github&color_snake=cyan&speed=140&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            ${{ env.SNAKE_OUTPUT_DIR }}/snake-hacker.svg?palette=github-dark&color_snake=#00FF41&speed=150&color_dots=#1a1a1a,#004d00,#008000,#00cc00,#00ff41

      - name: Ensure Output Branch Exists
        run: |
          git fetch origin output || true
          if ! git ls-remote --exit-code origin output > /dev/null; then
            git checkout --orphan output
            git reset --hard
            echo "üêç Snake Animation Output Branch" > README.md
            git add .
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -m "Init Output Branch"
            git push origin output
          fi

      - name: Upload All Snakes to Output Branch
        run: |
          git checkout output
          cp ${{ env.SNAKE_OUTPUT_DIR }}/* .
          git add .
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -m "Snake Updated: $(date '+%Y-%m-%d %H:%M:%S')" || true
          git push origin output

      - name: Deploy Preview to GitHub Pages (Optional)
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: snake-preview
          publish_dir: ${{ env.SNAKE_OUTPUT_DIR }}

      - name: Send Discord/Slack Webhook (Optional)
        if: ${{ secrets.SNAKE_WEBHOOK != '' }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"content\": \"üêç Snake for **${{ env.SNAKE_USER }}** updated successfully!\"}" \
          ${{ secrets.SNAKE_WEBHOOK }}
