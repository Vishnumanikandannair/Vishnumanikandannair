name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Vishnumanikandannair
          outputs: dist/snake.svg

      - name: Ensure output branch exists
        run: |
          git fetch origin output || true
          if ! git ls-remote --exit-code origin output > /dev/null 2>&1; then
            git checkout --orphan output
            git reset --hard
            echo "ðŸ GitHub Snake Output Branch Initialized" > README.md
            git add README.md
            git config user.email "github-actions@github.com"
            git config user.name "github-actions"
            git commit -m "Initialize output branch"
            git push origin output
          fi

      - name: Push updated snake to output branch
        run: |
          git checkout output
          cp dist/snake.svg .
          git add snake.svg
          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
          git commit -m "Update snake animation" || true
          git push origin output
